<div class="form-signin form-si">

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
        <p>Si ya estas registrado, puedes <a routerLink="/logIn">Iniciar Sesion Aqui</a></p>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control shadow-sm" (change)="email = $event.target.value; validarEmail($event.target)" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputName" class="form-control shadow-sm" (change)="userName = $event.target.value; validarUserName($event.target)" placeholder="Name address" required="" autofocus="">
        <label for="inputName">Nombre</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control shadow-sm" (change)="pass = $event.target.value" placeholder="Password" required="">
        <label for="inputPassword">Contraseña</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control shadow-sm" (change)="confirm = $event.target.value" placeholder="Password" required="">
        <label for="inputPassword">Repetir Contraseña</label>
    </div>

    <button class="btn btn-lg btn-success btn-block shadow" (click)="registrarse()">Registrarse</button>

</div>
