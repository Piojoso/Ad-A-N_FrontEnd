<div class="form-signin form-si">

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
        <p>Si no estas registrado puedes <a routerLink="/logUp">Registrate Aqui</a></p>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" (change)="email = $event.target.value; validarEmail($event.target)" class="form-control shadow-sm" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" (change)="pass = $event.target.value" class="form-control shadow-sm" placeholder="Password" required="">
        <label for="inputPassword">Contrase√±a</label>
    </div>

    <button class="btn btn-lg btn-success btn-block shadow" (click)="login()">Iniciar Sesion</button>

</div>
